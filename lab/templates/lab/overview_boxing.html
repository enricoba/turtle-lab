<script>
    $('#id_nav_btn_overview_boxing').click(function() {
        if (!$(this).hasClass("disabled")) {
            var type = $('#id_r option:first').text();
            $.ajax({
               method: "GET",
               url: "/" + "{{ content }}" + "/locate/",
               data: {
                   "type": type
               },
               dataType: "json",
               success: function (data) {
                   if (data.response) {
                       $('#id_overview_boxing_p_location').text(data.location);
                       $('#id_overview_boxing_p_box').text(data.box);
                       $('#id_overview_boxing_p_position').text(data.position);
                       $('#id_form_overview_boxing').trigger("reset");
                       $('#id_modal_overview_boxing').modal("show");
                   } else {
                       alert("Test error.")
                   }
                }
            });
        }
    });

    function positioning(id, method) {
        var type;
        if (method === "first") {
            var id_con = id + " option:selected";
            type = $(id_con).text();
        } else {
            type = $(id).text();
        }
        $.ajax({
           method: "GET",
           url: "/" + "{{ content }}" + "/locate/",
           data: {
               "type": type
           },
           dataType: "json",
           success: function (data) {
               if (data.response) {
                   $('#id_overview_boxing_p_location').text(data.location);
                   $('#id_overview_boxing_p_box').text(data.box);
                   $('#id_overview_boxing_p_position').text(data.position);
               }
           }
       });
    }


    $('#id_r_s').change(function() {
       if ($(this).val() === "R") {
           $('#id_type_s').hide();
           $('#id_type_r').show();
           positioning('#id_r', 'first')
       } else {
           $('#id_type_r').hide();
           $('#id_type_s').show();
           positioning('#id_s', 'first')
       }
    });

    $('#id_type_r').change(function() {
       positioning('#id_r', 'first')
    });

    function determine_type() {
        var type;
        if ($('#id_r_s').val() === "R") {
            type = $('#id_r option:selected').text();
        } else {
            type = $('#id_s option:selected').text();
        }
        return type;
    }

    function boxing() {
        var box = $('#id_box').val();
        var target_box = $('#id_overview_boxing_p_box').text().substr(0, 7);
        var target_position = $('#id_overview_boxing_p_position').text();
        var type = determine_type();
        console.log(type);
        $.ajax({
            method: "POST",
            url: "/" + "{{ content }}" + "/boxing/",
            data: {
                'box': box,
                'target_box': target_box,
                'target_position': target_position,
                'type': type
            },
            dataType: 'json',
            success: function (data) {
                if (data.response) {
                    $('#id_modal_overview_boxing').modal('hide');
                    location.reload();
                } else {
                    handleError(data.errors, data.form_id);
                }
            }
        });
    }

    $("#id_submit_overview_boxing").click( function () {
        boxing();
    });

    $('#id_modal_overview_boxing').keydown(function(e) {
        if (e.keyCode === 13) {
            boxing();
        }
    }).on('shown.bs.modal', function () {
        $(this).find('#id_box').focus();
    }).on('hidden.bs.modal', function () {
        $("br").remove();
        $("small").remove(".error");
    });
</script>
