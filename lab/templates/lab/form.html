<script>
    function displayError(element, p, message) {
        if (!$(element).is(':visible')) {
            $(p).text('').append("<strong>Error! </strong>").append(message);
            $(element).show();
        } else {
            $(p).text('').append("<strong>Error! </strong>").append(message);
        }
    }

    function handleError(errors, form_id) {
        $("br").remove();
        $("small").remove(".error");
        $.each(errors, function (index, value) {
            var field = index;
            if (field === "__all__") {
                var toAppend = "<small class='form-text text-muted error' style='color: red'>"+ value + "</small>";
                $("#" + form_id).append(toAppend);
            } else {
               $.each(value, function (index, value) {
                    var toAppend = "</br><small class='form-text text-muted error' style='color: red'>"+ value + "</small>";
                    $("#id_" + field).parent().append(toAppend);
                });
            }
        });
    }
</script>
